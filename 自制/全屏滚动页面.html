<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/360pagepage.css">
    <script src=../jquery-1.12.2.js></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
<div id="360page">
    <div class="section">
        <!--第一屏-->
        <div class="logo"><img src="images/images/logo.png" alt=""></div>
        <div class="text">
            <img src="images/images/text_1.png" alt="">
            <img src="images/images/text_2.png" alt="">
            <img src="images/images/text_3.png" alt="">
            <img src="images/images/text_4.png" alt="">
            <img src="images/images/text_5.png" alt="">
            <img src="images/images/text_6.png" alt="">
            <img src="images/images/text_7.png" alt="">
            <img src="images/images/text_8.png" alt="">
        </div>
        <div class="intro"><img src="images/images/info_1.png" alt=""></div>
    </div>
    <div class="section">
        <!--第二屏\弹性布局-->
        <div class="shield">
            <img src="images/images/shield_1.png" alt="">
            <img src="images/images/shield_2.png" alt="">
            <img src="images/images/shield_3.png" alt="">
            <img src="images/images/shield_4.png" alt="">
            <img src="images/images/shield_5.png" alt="">
            <img src="images/images/shield_6.png" alt="">
            <img src="images/images/shield_7.png" alt="">
            <img src="images/images/shield_8.png" alt="">
            <img src="images/images/shield_9.png" alt="">
        </div>
        <div class="intro">
            <img src="images/images/info_2.png" alt="">
        </div>
    </div>
    <div class="section">
        <!--第三屏-->
    </div>
    <div class="section">
        <!--第四屏-->
    </div>
    <div class="section">
        <!--第五屏-->
    </div>
</div>
</body>
<script>
    $(function () {
        $("#360page").fullpage({
            sectionsColor:['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
            afterLoad:function(anchorLink,index){
                setTimeout(function () {
                    $(".section").removeClass("current").eq(index-1).addClass("current")
                },200)
            }
        })
    })
</script>
</html>
