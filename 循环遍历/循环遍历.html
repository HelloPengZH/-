    function each(arr, time, fn) {
        var index = 0
        var num = arr
        if (arr.length) {
            num=arr.length
        }
        arr.timerID = setInterval(function () {
            if (index < num) {
                fn(index, arr[index])
                index++
            } else {
                clearInterval(arr.timerID)
            }
        }, time)
    }
